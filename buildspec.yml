version: 0.2

phases:
  install:
    commands:
      # Install dependencies needed for running tests
      - npm install
      - printenv
      - chmod +x ./code-build-extras.sh
      - ./code-build-extras.sh

      # Make sure we have GIT information as env variables
      #- printenv
      - chmod +x ./code-build-extras.sh
      - ./code-build-extras.sh

      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  #pre_build:
    #commands:
      # Discover and run unit tests in the 'tests' directory
      #- npm test
  build:
    commands:
      # Remove git folder
      - rm -rf node_modules
      - rm -rf .git
      - npm install --production
      #- aws cloudformation package --template-file $InSamFileName --s3-bucket $S3Bucket --s3-prefix "$S3Prefix/$CBUILD_NAME" --output-template-file $OutSamFileName
      - aws cloudformation package --template-file $InSamFileName --s3-bucket $S3Bucket --s3-prefix "$S3Prefix" --output-template-file $OutSamFileName
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - $OutSamFileName
