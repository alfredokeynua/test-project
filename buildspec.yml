version: 0.2

phases:
  install:
    commands:
      # Install dependencies needed for running tests
      - npm install

      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  #pre_build:
    #commands:
      # Discover and run unit tests in the 'tests' directory
      #- npm test
  build:
    commands:
      # Remove git folder
      - rm -rf node_modules
      - rm -rf .git
      - npm install --production
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket $S3Bucket --s3-prefix test-project-ABC/codebuild-ABC --output-template-file outputSamTemplate.yaml --
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml
